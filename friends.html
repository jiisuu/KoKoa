<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaKao Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__title">
            <h1>친구</h1>
        <div class="screen-header__icons">
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-icon name="musical-notes-outline"></ion-icon>
            <ion-icon name="cog-outline"></ion-icon>
        </div>
        </div>
    </header>
    <div class="my-profile"> 
        <img src="img/cooku2.jpeg" alt="">
        <div class="profile__info">
            <span class="profile__name">Hamzzisu</span>
            <span class="profile__introduce">Every wall is door</span>
        </div>
        <div class="profile__music">
            <span>Aloha My Love - SURL (설)</span>
            <ion-icon name="play-outline"></ion-icon>
        </div>
    </div>
    <div class="my-profile-multi">
    <div class="sub-header">
        <h4>내 멀티프로필 1</h4>
        <ion-icon name="chevron-up-outline"></ion-icon>
    </div>
        <div class="my-profile-multi__profiles">
            <div class="my-profile-multi__profile">
                <img src="img/cooku.jpeg" alt="">
                <h4>쿠크</h4>
            </div>
            <div class="my-profile-multi__profile">
                <ion-icon name="add-outline"></ion-icon>
                <h4>만들기</h4>
            </div>
        </div>
    </div>
    <div class="profile__recommand-friends">
        <div class="sub-header">
            <h4>추천친구</h4>
            <ion-icon name="chevron-up-outline"></ion-icon>
        </div>
            <div class="profile__recommandation">
                <div class="profile__recommand">
                    <img src="img/tomi.jpeg" alt="">
                    <span>새로운 친구를 만나보세요!</span>
                    <div class="profile__recommand__more">
                        <h4>99</h4>
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile__recommand-friends">
            <div class="sub-header">
                <h4>채널</h4>
                <ion-icon name="chevron-up-outline"></ion-icon>
            </div>
                <div class="profile__recommandation">
                    <div class="profile__recommand">
                        <img src="img/tomi2.jpeg" alt="">
                        <span>채널</span>
                        <div class="profile__recommand__more">
                            <h4>70</h4>
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__btn"><a class="nav__link" href="#"><ion-icon name="person-outline"></ion-icon></a>
                    </li>
                    <li class="nav__btn"><a class="nav__link" href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
                    </li>
                    <li class="nav__btn"><a class="nav__link" href="#"><ion-icon name="eye-outline"></ion-icon></a>
                    </li>
                    <li class="nav__btn"><a class="nav__link" href="#"><ion-icon name="basket-outline"></ion-icon></a>
                    </li>
                    <li class="nav__btn"><a class="nav__link" href="#"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></a>
                    </li>
                </ul>
            </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
