<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link href="playlist.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/32e6313209.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-playlist">
        <div class="header__x"><i class="fa-solid fa-xmark fa-2x"></i></div>
        <h1 class="header__title">Playlist</h1>
    </header>
    <div class="playlist">
        <div class="playlist__img"></div>
        <div class="playlist__info">
            <span class="playlist__title">
                Random Loveerrr
            </span>
            <span class="playlist__owner">
                by Divay Kapoor
            </span>
        </div>
    </div>
    <div class="button">
        <div class="button__play">
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
        </div>
        <div class="button__like"><i class="fa-solid fa-heart"></i></div>
        <div class="button__add"><i class="fa-solid fa-plus"></i></div>
    </div>
    <div class="playlist--songs">
        <ul>
        <li class="playlist--songs__list">
            <div class="playlist--songs__cover"></div>
            <div class="playlist--songs__info">
                <span class="playlist--songs__title">Attitude</span>
                <span class="playlist--songs__singer">lewis OfMan Afftitude</span>
            </div>  
        </li>
        <li class="playlist--songs__list">
            <div class="playlist--songs__cover"></div>
            <div class="playlist--songs__info">
                <span class="playlist--songs__title">Matargasti</span>
                <span class="playlist--songs__singer">Mohit Chauhan</span>
            </div>
        </li>
        <li class="playlist--songs__list">
            <div class="playlist--songs__cover"></div>
            <div class="playlist--songs__info">
                <span class="playlist--songs__title">Try Everythinge</span>
                <span class="playlist--songs__singer">Shakira Zootopia</span>
            </div>
        </li>
        <li class="playlist--songs__list">
            <div class="playlist--songs__cover"></div>
            <div class="playlist--songs__info">
                <span class="playlist--songs__title">Sunflower</span>
                <span class="playlist--songs__singer">Joseph Vincent</span>
            </div>
        </li>
        </ul>
    </div>
    
    </div>
</body>
</html>
